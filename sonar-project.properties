# SonarQube Configuration
sonar.projectKey=sqa
sonar.projectName=SQA Next.js Application
sonar.projectVersion=0.1.0

# Source code directories
sonar.sources=src
sonar.tests=src,__tests__,cypress/e2e

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.d.ts,**/dist/**,**/.next/**,**/build/**,**/public/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/coverage/**,**/*.d.ts,**/dist/**,**/.next/**,**/build/**,**/public/**

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/jest.config.js,**/jest.setup.js,**/*.config.ts,**/*.config.js,**/*.config.mjs

# TypeScript settings
sonar.typescript.node=node_modules/typescript/lib/typescript.js